---
name: Security Scan

on:
  push:
    paths:
      - ".github/workflows/*.yml"
      - "**/*.go"
      - "go.*"
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - "**/*.go"
      - "go.*"
  schedule:
    - cron: 0 3 * * FRI

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

      - id: govulncheck
        uses: golang/govulncheck-action@v1

---
name: Lint

on:
  push:
    paths:
      - ".github/workflows/*.yml"
      - "**/*.go"
      - "go.*"
      - ".golangci.yaml"
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - "**/*.go"
      - "go.*"
      - ".golangci.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23.x"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: go vet
        run: go vet ./...

      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          install-go: false
          version: latest

      - name: golangci-lint
        run: golangci-lint run --show-stats

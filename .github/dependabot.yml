# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
      day: friday
      time: 21:45
    open-pull-requests-limit: 1
    labels:
      - dependencies
      - dependabot
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      day: friday
      time: 21:45
    labels:
      - dependencies
      - dependabot
    commit-message:
      prefix: chore
      include: scope
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
      day: friday
      time: 21:45
    labels:
      - dependencies
      - dependabot
    commit-message:
      prefix: chore
      include: scope

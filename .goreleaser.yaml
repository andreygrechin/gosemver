# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

report_sizes: true

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags:
      - -s -w -X {{ .ModulePath }}/internal/config.Version={{ .Version }} -X {{ .ModulePath }}/internal/config.Commit={{ .Commit }} -X {{ .ModulePath }}/internal/config.BuildTime={{ .Date }}

archives:
  - id: default
    name_template: >-
      {{- .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    builds_info:
      group: root
      owner: root
      mtime: "{{ .CommitDate }}"
    files:
      - src: LICENSE*
        info:
          owner: root
          group: root
          mtime: "{{ .CommitDate }}"
      - src: README*
        info:
          owner: root
          group: root
          mtime: "{{ .CommitDate }}"
      - src: CHANGELOG*
        info:
          owner: root
          group: root
          mtime: "{{ .CommitDate }}"

sboms:
  - artifacts: archive

force_token: github

snapshot:
  version_template: "{{ incpatch .Version }}-snapshot+{{ .ShortCommit }}"

checksum:
  name_template: "{{ .ProjectName }}_checksums_SHA256.txt"
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  name_template: "v{{ .Version }}"
  footer: |
    **Full Changelog**: https://github.com/andreygrechin/gosemver/compare/{{ .PreviousTag }}...{{ .Tag }}
